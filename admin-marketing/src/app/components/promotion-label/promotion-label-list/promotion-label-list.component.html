<a class="pull-left" routerLink="/promotion-label-list">Loại Khuyến Mãi</a>
<a class="pull-right" routerLink="/promotion-label-add">Thêm Loại Khuyến Mãi</a>
<table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Loại Khuyến Mãi</th>
      </tr>
    </thead>
    <tbody>
   		<tr *ngFor ="let promotionLabel of promotionsLabel">
   			<td>{{ promotionLabel.id }}</td>
        <td>{{ promotionLabel.name }}</td>
   		</tr>
    </tbody>
</table>
