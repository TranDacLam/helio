<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">User</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <p class="title">User</p>
</div>
<div class='row title-user'>
	<a class="pull-right" routerLink="/user-add">
		<div class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm user
		</div>
	</a>
</div>
<br>
<div class="table card-list">
	<table datatable class="row-border hover" id="table_id" dt-instance="dtInstanceCallback" [dtOptions]='dtOptions' [dtTrigger]="dtTrigger" *ngIf="users">
        <thead>
            <tr>
                <th class="checkbox-user"><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th>ID</th>
                <th> Email</th>
                <th>Loại User </th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let user of users">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ user.id }}</td>
                <td class="title-email"><a routerLink="/user-detail/{{ user.id }}" >{{ user.email }}</a></td>
                <td>{{ user.role?.name }}</td>
            </tr>
        </tbody>
    </table>
	<hr>
	<div class='row'>
		<div class="col-md-3">
			<select name="" class="form-control">
				<option value="">Xóa các user được chọn</option>
			</select>
		</div>
		<div class="col-md-3">
			{{length_selected}} của {{length_all}} được chọn
			<button (click)="confirmDelete()" type="button" class="button-user btn btn-danger">Thực hiện</button>
		</div>
	</div>
</div>
