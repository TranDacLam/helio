<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
	    <li><a routerLink='/'>Trang Chủ</a></li>
	    <li><a routerLink="/fee/list">Phí Giao Dịch</a></li>
	    <li class="active" >Thêm Phí Giao Dịch</li>
	 </ol>
</nav>

<div class="container">
	<div class="row mt-30 mb-30">
	    <h3>Thêm Phí</h3>
	    <hr/>
	</div>
	<ng-container *ngIf="errorMessage">
	    <h4 *ngFor="let error of errorMessage | mapToIterable" class="error_msg">
	        {{error.val}}.
	    </h4>
	</ng-container>
	<form [formGroup]="feeAddForm" (ngSubmit)="createFee(feeAddForm.value, feeAddForm.valid)">
		<div class="form-group row">
	        <div class="col-sm-1">
	            <label>Phí</label>
	        </div>
	        <div class="col-sm-2">
	            <input type="number" class="form-control no-arrow" formControlName="fee"
				#fee  step="1" onkeydown="javascript: return event.keyCode == 69 ? false : true">
				<div *ngIf="(feeAddForm.controls.fee.pristine && submitted)" class="feeAddForm_error" >
					Trường này bắt buộc.
				</div>
				<div *ngIf="feeAddForm.controls.fee.invalid && (feeAddForm.controls.fee.dirty)" class="feeAddForm_error">
					<div *ngIf="feeAddForm.controls.fee.errors.max">
				    	Gía trị quá lơn.
				  	</div>
				  	<div *ngIf="feeAddForm.controls.fee.errors.min">
				    	Gía trị phải lớn hơn 0.
				  	</div>
					<div *ngIf="feeAddForm.controls.fee.errors.required">
					    Trường này bắt buộc.
					</div>
				</div>
	        </div>
	       <select formControlName="fee_type" id="fee_type" class="form-control">
			  <option value="%" selected >%</option>
			  <option value="vnd">VND</option>
			</select>
	    </div>
		<div class="form-group row">
	        <div class="col-sm-1">
	            <label>Vị trí</label>
	        </div>
	        <div class="col-sm-6">
	            <input type="radio" value="tickets" formControlName="position" id="tickets">
	            <label for="tickets">Phí Chuyển Ticket</label>
				<input type="radio" value="deposit" formControlName="position" id="deposit">
	            <label for="deposit"> Phí Nạp Tiền</label>
				<div [hidden]="feeAddForm.controls.position.valid || (feeAddForm.controls.position.pristine && !submitted)" class="feeAddForm_error">
					Trường này bắt buộc.
				</div>
	        </div>
	    </div>
	    <div class="form-group row">
	        <div class="col-sm-offset-1 col-sm-6">
	            <input type="checkbox" formControlName="is_apply" id="is_apply">
	            <label for="is_apply">Áp Dụng Phí</label>
            	<show-error-valid [control]="feeAddForm.get('is_apply')"></show-error-valid>
	        </div>
	    </div>

	    <button class="btn btn-primary col-md-offset-4" >
        LƯU LẠI
    </button>
	</form>
</div>
