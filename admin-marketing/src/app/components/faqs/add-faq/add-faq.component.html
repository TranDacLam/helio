<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Thêm Câu hỏi Thường Gặp</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row mt-30 mb-30">
    <h3>Thêm Câu hỏi Thường Gặp</h3>
    <hr/>
</div>
<h4>{{ errorMessage }}</h4>
<form [formGroup]="formFaq" novalidate>
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Câu Hỏi</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="question"/>
            <show-error-valid [control]="formFaq.get('question')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Câu Trả Lời</label>
        </div>
        <div class="col-sm-8">
            <ckeditor formControlName="answer"></ckeditor>
            <show-error-valid [control]="formFaq.get('answer')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Danh Mục</label>
        </div>
        <div class="col-sm-8">
            <select class="form-control" formControlName="category_id">
                <option value="1" checked>1</option>
                <option value="2">2</option>
            </select>
            <show-error-valid [control]="formFaq.get('category_id')"></show-error-valid>
        </div>
    </div>

    <hr/>
    <button class="btn btn-primary pull-right" (click)="onSubmit()" [disabled]="formFaq.invalid">
        LƯU LẠI
    </button>
</form>
