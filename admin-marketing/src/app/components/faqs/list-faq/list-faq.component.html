<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quản Lý Câu Hỏi Thường Gặp</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <h1>Quản Lý Câu Hỏi Thường Gặp</h1>
</div>
<div class="row mt-50 mb-15 custom-title">
    <div class="col-xs-12 col-sm-12">
        <a class="btn custom-button pull-right" [routerLink]="['/faq/add/', {lang: lang}]">
            <i class="fa fas fa-plus icon-button"></i>
            THÊM CÂU HỎI MỚI
        </a>
    </div>
</div>
<div class="row mb-30 language">
    <div class="col-xs-12 col-sm-12">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? 'active' : '' }}"
                (click)="changeLangVI()"
            >VI</button>
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? '' : 'active' }}"
                (click)="changeLangEN()"
            >EN</button>
        </div> 
    </div>
</div>
<div class="custom_table">
    <table datatable class="row-border hover" id="table_id" dt-instance="dtInstanceCallback" [dtOptions]='dtOptions' *ngIf="faqs">
        <thead>
            <tr>
                <th><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th>ID</th>
                <th>Câu Hỏi Thưòng Gặp</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let faq of faqs">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ faq.id }}</td>
                <td><a [routerLink]="['/faq/edit/', faq.id, {lang: lang}]">{{ faq.question }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row dels-faq" *ngIf="faqs">
    <div class="col-md-3">
        <select name="" class="form-control">
            <option value="1">Xóa các câu hỏi thường gặp được chọn</option>
        </select>
    </div>
    <div class="col-md-3 dels-list">
        {{ length_selected }} của {{ length_all }} được chọn 
        <button class="btn btn-danger" (click)="deleteFaqEvent()">Thực hiện</button>
    </div>
</div>
