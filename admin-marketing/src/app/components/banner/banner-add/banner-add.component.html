<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/banner-list">Banner</a></li>
            <li class="breadcrumb-item"><a routerLink="/banner-add">Thêm Banner</a></li>

        </ol>
    </nav>
</div>
<!-- End breadcrumb -->

<a class="pull-left" routerLink="/banner-add">Thêm Banner</a>
<br>
<hr>
<div class="col-md-8 col-md-offset-2">
	<form [formGroup]="formBanner" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="col-sm-3">
            <label class="center-block">Hình Ảnh:</label>
        </div>
        <div class="col-sm-8">
        	<input type="file" id="image" class="form-control" accept="image/*"
            (change)="onFileChange($event)"
        />
        	<show-error-valid [control]="formBanner.get('image')"></show-error-valid>
            <div *ngIf="errorMessage">
                <p class='errors'> {{ errorMessage.image }} </p>
            </div>
    	</div>
    	
	</div>
    <div class="form-group row">
		<div class="col-sm-3">
			<label class="center-block"> Sub_url:</label>
		</div>
    	<div class="col-sm-8">	
			<input class='form-control' name="sub_url" 
			formControlName="sub_url"
			>
            <div *ngIf="errorMessage">
                <p class='errors'> {{ errorMessage.sub_url }} </p>
            </div>	
			<show-error-valid [control]="formBanner.get('sub_url')"></show-error-valid>
    	</div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label class="center-block"> Vị trí:</label>
        </div>
        <div class="col-md-3">
            <select class='form-control' name="position" 
            formControlName="position">
                <option value="" [selected]="isSelected">Chọn vị trí ở đây</option>
                <option *ngFor="let position of positions" [value]="position">
                    {{position}}
                </option>
            </select>
            <div *ngIf="errorMessage">
                <p class='errors'> {{ errorMessage.position }} </p>
            </div>
            <show-error-valid [control]="formBanner.get('position')"></show-error-valid>
        </div>
    </div> 
    <div ckass="form-group row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <input type="checkbox" name="is_show"
             formControlName = "is_show"> Hiển Thị
        </div>
    </div>
    <hr>
    <div class="form-group row">
    	<button [disabled]="formBanner.invalid" type="submit" class="pull-right btn btn-info" (click)="createBanner();" >Lưu lại</button>
    </div>
</form>
</div>
