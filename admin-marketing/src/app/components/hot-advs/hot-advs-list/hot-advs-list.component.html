<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/hot-advs-list">Hot Advs</a></li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class='row title-hot-advs'>
	<a class="pull-left" routerLink="/hot-advs-list">Hot Advs</a>
	<a class="pull-right" routerLink="/hot-advs-add">
		<div class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm Hot Advs
		</div>
	</a>
</div>
<br>
<div class="table card-list">
	<div *ngIf="message_success" class="alert alert-success">
		{{ message_success }}
	</div>
	<div class="alert alert-success" *ngIf="message_result">
        {{message_result}}
    </div>
	<table id="table-hot-advs" datatable [dtOptions]='dtOptions' [dtTrigger]="dtTrigger" class='row-border hover'>
		<thead>
	      	<tr>
	      		<th class="checkbox-hot-advs"><input type="checkbox" name="allCheckHotAdvs" value="allCheckHotAdvs"(change)="checkAllHotAdvs($event)"/></th>

	        	<th>Hot Advs</th>
	      	</tr>
    	</thead>
    	<tbody>
   			<tr *ngFor ="let hot_adv of hot_advs" id="delete{{hot_adv.id}}">
   				<td><input type="checkbox" [checked]="select_checkbox"
   					value={{hot_adv.id}} name=""
   					(change)="checkItemChange($event, hot_adv)"/></td>
        		<td>{{ hot_adv.name }}</td>
   			</tr>
    	</tbody>
	</table>
	<hr>
	<div class='row'>
		<div class="col-md-3">
			<select name="" class="form-control">
				<option value="">Xóa các hot advs được chọn</option>
			</select>
		</div>
		<div class="col-md-3">
			{{hot_adv_selected.length}} của {{hot_advs.length}} được chọn
			<button (click)="confirmDelete()" type="button" class="btn btn-danger">Thực hiện</button>
		</div>
	</div>
</div>
