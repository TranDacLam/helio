<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/advertisement-list">Quảng Cáo</a></li>
            <li class="breadcrumb-item"><a routerLink="/advertisement-add">Thêm Quảng Cáo</a></li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class='title-adv row'>
    <a class="pull-left" routerLink="/advertisement-add">Thêm Quảng Cáo</a>
</div>

<form #addAdvForm="ngForm" class="row form-adv-add" accept-charset="utf-8" novalidate="">
    <div class="content-adv">
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="center-block">Tên Quảng Cáo:</label>
            </div>
            <div class="col-sm-8">
                <input class='form-control' name="name" 
                ngModel
                required 
                maxlength="254" 
                placeholder="Nhập Tên Quảng Cáo" 
                ([ngModel])="name"
                #name = "ngModel"
                />
                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                    <em [ngStyle]="{'color': 'red'}" *ngIf="name.errors.required">
                    Trường không được bỏ trống.
                    </em>
                    <em [ngStyle]="{'color': 'red'}" *ngIf="name.errors.maxlength">
                        Quảng cáo nhỏ hơn hoặc bằng 254 kí tự
                    </em>
                </div>
                <div *ngIf="errorMessage">
                    <em [ngStyle]="{'color': 'red'}">
                        {{ errorMessage }}
                    </em>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class='col-sm-2'></div>
            <div class='col-sm-8'>
                <input type="checkbox" name="is_show" ngModel [(ngModel)]="is_show"/>
                <label>Hiển thị</label>
            </div>
        </div> 
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class='col-sm-8'>
            <button (click)="CreateAdv(addAdvForm.value)"
            [disabled]="addAdvForm.invalid"
            class="pull-right btn btn-info">Lưu lại</button>
        </div>
    </div>      
</form>
