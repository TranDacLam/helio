<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quảng Cáo</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <p class="title">Quảng Cáo</p>
</div>
<div class='row title-adv'>
	<a class="pull-right" routerLink="/advertisement-add">
		<div class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm Quảng Cáo
		</div>
	</a>
</div>
<br>
<div class="table card-list">
	<table datatable class="row-border hover" id="table_id" dt-instance="dtInstanceCallback" [dtOptions]='dtOptions' [dtTrigger]="dtTrigger" *ngIf="advs">
        <thead>
            <tr>
                <th class="checkbox-adv"><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th>ID</th>
                <th>Quảng Cáo</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let adv of advs">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ adv.id }}</td>
                <td><a routerLink="/advertisement-detail/{{ adv.id }}" >{{ adv.name }}</a></td>
            </tr>
        </tbody>
    </table>
	<hr>
	<div class='row'>
		<div class="col-md-3">
			<select name="" class="form-control">
				<option value="">Xóa các quảng cáo được chọn</option>
			</select>
		</div>
		<div class="col-md-3">
			{{length_selected}} của {{length_all}} được chọn
			<button (click)="confirmDelete()" type="button" class="button-adv btn btn-danger">Thực hiện</button>
		</div>
	</div>
</div>
