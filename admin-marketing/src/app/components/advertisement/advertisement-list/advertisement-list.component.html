<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quảng Cáo</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <p class="title">Quảng Cáo</p>
</div>
<div class='row title-adv'>
	<a class="pull-right" routerLink="/advertisement-add">
		<div class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm Quảng Cáo
		</div>
	</a>
</div>
<br>
<div class="row mb-30 language">
    <div class="col-xs-12 col-sm-12">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? 'active' : '' }}"
                (click)="changeLang('vi')"
            >VI</button>
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? '' : 'active' }}"
                (click)="changeLang('en')"
            >EN</button>
        </div> 
    </div>
</div>
<div class="custom-table">
	<table datatable class="row-border hover" id="table_id" dt-instance="dtInstanceCallback" [dtOptions]='dtOptions' *ngIf="advs">
        <thead>
            <tr>
                <th><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th><span>ID</span></th>
                <th><span>Quảng Cáo</span></th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let adv of advs">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ adv.id }}</td>
                <td><a [routerLink]="['/advertisement-detail/', adv.id, {lang: lang}]">{{ adv.name }}</a></td>
            </tr>
        </tbody>
    </table>
	<div class='row'>
		<div class="col-md-3">
			<select name="" class="form-control">
				<option value="">Xóa các quảng cáo được chọn</option>
			</select>
		</div>
		<div class="col-md-3">
			{{length_selected}} của {{length_all}} được chọn
			<button (click)="confirmDelete()" type="button" class="button-adv btn btn-danger">Thực hiện</button>
		</div>
	</div>
</div>
