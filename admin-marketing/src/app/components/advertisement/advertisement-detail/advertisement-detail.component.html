<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/advertisement-list">Quảng Cáo</a></li>
            <li class="breadcrumb-item"><a routerLink="/advertisement-detail">Chỉnh Sửa Quảng Cáo</a></li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class='title-adv row'>
	<a class="pull-left" routerLink="">Chỉnh Sửa Quảng Cáo</a>
</div>
<div *ngIf="adv">
	<div class="content-adv">
		<div class="form-group row">
	        <div class="col-sm-1">
	            <label class="center-block">Tên:</label>
	        </div>
	        <div class="col-sm-8">
	        	<input class='form-control' 
		      	required=""
		      	maxlength="254"  
		      	name ="name"
		      	#name = "ngModel"
		      	[(ngModel)]="adv.name" placeholder="Nhập Tên Quảng Cáo"/>
		      	<div *ngIf="name.invalid && (name.dirty || name.touched)">
		            <em [ngStyle]="{'color': 'red'}" *ngIf="name.errors.required">
		            Trường không được bỏ trống.
		            </em>
		            <em [ngStyle]="{'color': 'red'}" *ngIf="name.errors.maxlength">
                        Quảng cáo nhỏ hơn hoặc bằng 254 kí tự
                    </em>
	        	</div>
	        	<div *ngIf="errorMessage">
                    <em [ngStyle]="{'color': 'red'}">
                        {{ errorMessage }}
                    </em>
                </div>
			</div>
		</div>
		<div class="form-group row">
			<div class='col-sm-1'></div>
			<div class='col-sm-8'>
				<input type="checkbox" name="is_show" value="{{adv.is_show}}"
	      		[(ngModel)]="adv.is_show">
	      		<label>Hiển thị</label>
			</div>
		</div> 
	</div>
	<div class="form-group row">
		<div class="col-sm-1"></div>
		<div class='col-sm-8'>
			<button (click)="EditAdv()"
		    class="pull-right btn btn-info">Lưu lại</button>
		</div>
	</div>     	
</div>
