<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/denomination-list">Mệnh Giá Nạp Tiền</a></li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->

<div class='row title-denomination'>
	<a class="pull-left" routerLink="/denomination-list">Mệnh Giá Nạp Tiền</a>
	<a class="pull-right" routerLink="/denomination-add">
		<div class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span>
			Thêm Mệnh Giá Nạp Tiền
		</div>
	</a>
</div>
<br>
<div class="table card-list">
	<div *ngIf="message_success" class="alert alert-success">
		{{ message_success }}
	</div>
	<div class="alert alert-success" *ngIf="message_result">
        {{message_result}}
    </div>
	<table id="table-denomination" datatable [dtOptions]='dtOptions' [dtTrigger]="dtTrigger" class='row-border hover'>
		<thead>
	      	<tr>
	      		<th class='check-denomi'><input type="checkbox" [(ngModel)]="selectedAll" name="allCheckDeno" value="allCheckDeno"(change)="checkAllDeno($event)"/></th>
	        	<th>Mệnh Giá Nạp Tiền</th>
	      	</tr>
    	</thead>
    	<tbody>
   			<tr *ngFor ="let denomination of denominations" id="delete{{denomination.id}}">
   				<td><input type="checkbox" [checked]="select_checkbox"
   					value={{denomination.id}} name=""
   					(change)="checkItemChange($event, denomination)"/></td>
        		<td>{{ denomination.denomination }}</td>
   			</tr>
    	</tbody>
	</table>
	<hr>
	<div class='row'>
		<div class="col-md-3">
			<select name="" class="form-control">
				<option value="">Xóa các mệnh giá tiền được chọn</option>
			</select>
		</div>
		<div class="col-md-3">
			{{deno_selected.length}} của {{denominations.length}} được chọn
			<button (click)="confirmDelete()" type="button" class="button-deno btn btn-danger">Thực hiện</button>
		</div>
	</div>
</div>
