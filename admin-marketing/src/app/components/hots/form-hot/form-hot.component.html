<ng-container *ngIf="errorMessage">
    <h4 *ngFor="let error of errorMessage | mapToIterable" class="error_msg">
        {{error.val}}
    </h4>
</ng-container>
<form [formGroup]="formHot" novalidate>
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Tên</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name"/>
            <show-error-valid [control]="formHot.get('name')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Sub Url</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="sub_url"/>
            <show-error-valid [control]="formHot.get('sub_url')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row noti-image">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Hình Ảnh</label>
        </div>
        <div class="col-sm-8">
            <p *ngIf="hot.image">
                <span>Hiện tại: <a href="{{api_domain}}{{hot.image}}" target="_blank">{{hot.image}}</a></span>
            </p>
            <p *ngIf="hot.image" class="clear_image">
                <input type="checkbox" formControlName="is_clear_image"/> Xóa
            </p>
            <p *ngIf="msg_clear_image" class="error_msg">{{msg_clear_image}}</p>
            <input type="file" accept="image/*"
            (change)="onFileChange($event)" #inputImage/>
        </div>
    </div>

    <div class="form-group row noti-image">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Hiển Thị</label>
        </div>
        <div class="col-sm-8">
            <input type="checkbox" value="" formControlName="is_show"
            />
        </div>
    </div>

    <hr/>
    <button class="btn btn-danger" (click)="deleteHotEvent()" *ngIf="hot.id">
        XÓA
    </button>
    <button class="btn btn-primary pull-right" (click)="onSubmit()">
        LƯU LẠI
    </button>
</form>
