<h4>{{ errorMessage }}</h4>
<form [formGroup]="formHot" novalidate>
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Tên</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name"/>
            <show-error-valid [control]="formHot.get('name')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Sub Url</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="sub_url"/>
            <show-error-valid [control]="formHot.get('sub_url')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row noti-image">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Hình Ảnh</label>
        </div>
        <div class="col-sm-8">
            <input type="file" class="form-control" accept="image/*"
            (change)="onFileChange($event)" #inputImage/>
            <button type="button" class="btn btn-sm btn-danger" (click)="clearFile()">clear file</button>
        </div>
    </div>

    <div class="form-group row noti-image">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Hiển Thị</label>
        </div>
        <div class="col-sm-8">
            <input type="checkbox" value="" formControlName="is_show"
            />
        </div>
    </div>

    <hr/>
    <button class="btn btn-primary" (click)="deleteHotEvent()" *ngIf="hot.id">
        XÓA
    </button>
    <button class="btn btn-primary pull-right" (click)="onSubmit()" [disabled]="formHot.invalid">
        LƯU LẠI
    </button>
</form>
