<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quản Lý Hot</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <h1>QUẢN LÝ HOT</h1>
</div>
<div class="row mt-50 mb-30 custom-title">
    <div class="col-xs-6 col-sm-6">
        <a class="btn custom-button" routerLink="/">
            <i class="fa fas fa-arrow-left icon-button"></i>
            TRỞ VỀ TRANG QUẢN TRỊ
        </a>
    </div>
    <div class="col-xs-6 col-sm-6">
        <a class="btn custom-button pull-right" routerLink="/hot/add">
             <i class="fa fas fa-plus icon-button"></i>
            TẠO HOT MỚI
        </a>
    </div>
    <div class="col-xs-12 col-sm-12 mt-15 messsage_error alert alert-danger" *ngIf="errorMessage">
        <h4>{{errorMessage}}</h4>
    </div>
    <div class="col-xs-12 col-sm-12 mt-15 messsage alert alert-success" *ngIf="message_result">
        <h4>{{message_result}}</h4>
    </div>
</div>
<div>
    <table datatable class="row-border hover" [dtOptions]='dtOptions' *ngIf="hots">
        <thead>
            <tr>
                <th><input type="checkbox" (change)="onSelectAll($event)"/></th>
                <th>Hot</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hot of hots" id="del-{{hot.id}}">
                <td><input type="checkbox" (change)="onSelectCKB($event, hot)" [checked]="select_checked"/></td>
                <td><a routerLink="/hot/edit/{{ hot.id }}">{{ hot.name }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row dels-hot" *ngIf="hots">
    <div class="col-md-3">
        <select name="" class="form-control">
            <option value="1">Xóa các phản hồi được chọn</option>
        </select>
    </div>
    <div class="col-md-3">
        {{ hots_del.length }} của {{ length_hots }} được chọn 
        <button class="btn btn-danger" (click)="deleteHotEvent()">Thực hiện</button>
    </div>
</div>
