<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Quản Lý Hot</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <h1>Quản Lý Hot</h1>
</div>
<div class="row mt-50 mb-15 custom-title">
    <div class="col-xs-12 col-sm-12">
        <a class="btn custom-button pull-right" [routerLink]="['/hot/add/', {lang: lang}]">
             <i class="fa fas fa-plus icon-button"></i>
            TẠO HOT MỚI
        </a>
    </div>
    <div class="col-xs-12 col-sm-12 mt-15 messsage_error alert alert-danger" *ngIf="errorMessage">
        <h4>{{errorMessage}}</h4>
    </div>
    <div class="col-xs-12 col-sm-12 mt-15 messsage alert alert-success" *ngIf="message_result">
        <h4>{{message_result}}</h4>
    </div>
</div>
<div class="row mb-30 language">
    <div class="col-xs-12 col-sm-12">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? 'active' : '' }}"
                (click)="changeLangVI()"
            >VI</button>
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? '' : 'active' }}"
                (click)="changeLangEN()"
            >EN</button>
        </div> 
    </div>
</div>
<div class="custom_table">
    <table datatable class="row-border hover" dt-instance="dtInstanceCallback" id="table_id" [dtOptions]='dtOptions' *ngIf="hots">
        <thead>
            <tr>
                <th><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th>ID</th>
                <th>Hot</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let hot of hots">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ hot.id }}</td>
                <td><a [routerLink]="['/hot/edit/', hot.id, {lang: lang}]">{{ hot.name }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row dels-hot" *ngIf="hots">
    <div class="col-md-3">
        <select name="" class="form-control">
            <option value="1">Xóa các phản hồi được chọn</option>
        </select>
    </div>
    <div class="col-md-3">
        {{ length_selected }} của {{ length_all }} được chọn 
        <button class="btn btn-danger" (click)="deleteHotEvent()">Thực hiện</button>
    </div>
</div>
