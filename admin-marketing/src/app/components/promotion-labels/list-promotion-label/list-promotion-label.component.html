<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Nhãn Khuyến Mãi</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row text-center">
    <h1>Nhãn Khuyến Mãi</h1>
</div>
<div class="row mt-50 mb-15 custom-title">
    <div class="col-xs-12 col-sm-12">
        <a class="btn custom-button pull-right" [routerLink]="['/promotion-label/add/', {lang: lang}]">
            <i class="fa fas fa-plus icon-button"></i>
            THÊM MỚI NHÃN KHUYẾN MÃI
        </a>
    </div>
</div>
<div class="row mb-30 language">
    <div class="col-xs-12 col-sm-12">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? 'active' : '' }}"
                (click)="changeLangVI()"
            >VI</button>
            <button type="button" class="btn btn-primary {{ lang === 'vi' ? '' : 'active' }}"
                (click)="changeLangEN()"
            >EN</button>
        </div> 
    </div>
</div>
<div class="custom_table">
    <table datatable class="row-border hover" id="table_id" [dtOptions]="dtOptions"  
        dt-instance="dtInstanceCallback" *ngIf="promotion_labels">
        <thead>
            <tr>
                <th><input type="checkbox" name="select_all" id="select-all" (change)="selectAllEvent($event);"/></th>
                <th>ID</th>
                <th>Nhãn Khuyến Mãi</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-data" *ngFor="let promotion_label of promotion_labels">
                <td><input type="checkbox" (change)="selectCheckbox($event);"/></td>
                <td>{{ promotion_label.id }}</td>
                <td><a [routerLink]="['/promotion-label/edit/', promotion_label.id, {lang: lang}]">
                    {{ promotion_label.name }}
                </a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row dels-promotion_label" *ngIf="promotion_labels">
    <div class="col-md-3">
        <select name="" class="form-control">
            <option value="1">Xóa các phản hồi được chọn</option>
        </select>
    </div>
    <div class="col-md-3 dels-list">
        {{ length_selected }} của {{ length_all }} được chọn 
        <button class="btn btn-danger" (click)="deletePormotionLabelEvent()">Thực hiện</button>
    </div>
</div>
