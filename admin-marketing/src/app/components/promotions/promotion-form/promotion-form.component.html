<form [formGroup]="promotionForm" novalidate>
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Tên Khuyến Mãi</label>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name"/>
            <show-error-valid [control]="promotionForm.get('name')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Hình Ảnh</label>
        </div>
        <div class="col-sm-10">
            <input type="file" class="form-control form-control-file" accept="image/*" id="image" (change)="onFileChange($event)" #fileInput>
    		<button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Thumbnail Cho App</label>
        </div>
        <div class="col-sm-10">
            <input type="file" class="form-control form-control-file" accept="image/*"/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Mô Tả</label>
        </div>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="short_description"/>
            <show-error-valid [control]="promotionForm.get('short_description')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Nội Dung</label>
        </div>
        <div class="col-sm-10">
        	<ckeditor formControlName="content"></ckeditor>
            <show-error-valid [control]="promotionForm.get('content')"></show-error-valid>
        </div>
    </div>
    <div class="form-group row">
    	<div class="col-sm-12">
		    <button class="btn btn-primary" (click)="onDelete()" *ngIf="promotion.id">
		        XÓA
		    </button>
		    <button class="btn btn-primary pull-right" (click)="onSubmit()" [disabled]="promotionForm.invalid">
		        LƯU LẠI
		    </button>
		</div>
	</div>

</form>
