upstream helioweb_uat { # Connection to Django
    server unix:///tmp/uwsgi_helio_web_uat.sock; # Connect via a file socket.
}
server {
    # Define our log locations. Makes debugging must more pleasant.
    merge_slashes off;
    access_log /home/api/projects/helio_web/logs/nginx-access.log;
    error_log /home/api/projects/helio_web/logs/nginx-error.log;
    listen 8000; # The port nginx will receive incoming web requests on.
    server_name 172.16.12.19;
    charset utf-8; # The encoding for pages passed back to the web browser.
    client_max_body_size 75M; # Prevent user uploaded files from being too ridiculous in file size.
    location /static { # URL from which static content will be served from.
        alias /home/api/projects/helio_web/public/static;
        index index.html index.htm;
    }
    location /media  {
        alias /home/api/projects/helio_web/public/media;
    }
    location / { # All non-static requests will be passed to Django.
        uwsgi_pass helioweb_uat;
        include /home/api/projects/helio_web/uwsgi_params;
    }
}

